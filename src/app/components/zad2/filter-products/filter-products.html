<div class="filter-container">
  <h2>Pretraživanje proizvoda</h2>

  <div class="filters">
    <input
      type="text"
      placeholder="Pretraži proizvode..."
      [(ngModel)]="searchText"
      class="search"
    />

    <select [(ngModel)]="selectedCategory" class="category-select">
      <option value="">Sve kategorije</option>
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>
  </div>

  <div class="filters">
    <input
      type="number"
      placeholder="Min cijena"
      [(ngModel)] = "minPrice"
      class="price-input"
    />
    <input
      type="number"
      placeholder="Max cijena"
      [(ngModel)] = "maxPrice"
      class="price-input"
    />
    <select [(ngModel)] = 'sortOption' class="sort-select">
      <option value="">Sortiraj po...</option>
      <option value="name-asc">Naziv (A-Ž)</option>
      <option value="name-desc">Naziv (Ž-A)</option>
      <option value="price-asc">Cijena ↑</option>
      <option value="price-desc">Cijena ↓</option>
    </select>
  </div>

  <p class="results-count">Pronađeno: {{ filteredProducts.length }} proizvoda</p>

  <div *ngIf="filteredProducts.length === 0" class="no-results">
    Nema proizvoda za prikaz.
  </div>

  <ul *ngIf="filteredProducts.length > 0" class="product-list">
    <li *ngFor="let product of filteredProducts" class="product-item">
      <div class="product-info">
        <span class="product-name">{{ product.name }}</span>
        <span class="product-category">{{ product.category }}</span>
      </div>
      <span class="product-price">{{ product.price }} €</span>
    </li>
  </ul>
</div>
